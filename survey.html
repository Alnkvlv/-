<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–û–ø—Ä–æ—Å ‚Äî –°–æ—Ü–û–ø—Ä–æ—Å–Ω–∏–∫</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #000;
      --card: #fff;
      --accent: #ff6600;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --accent: #ff6600;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: var(--card);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    #surveyForm label {
      display: block;
      margin-top: 15px;
    }

    #surveyForm input[type="text"],
    #surveyForm textarea,
    #surveyForm select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--text);
    }

    #surveyForm input[type="submit"] {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDark()">üåì</button>

  <div class="container">
    <h1>–ü—Ä–æ–π–¥–∏—Ç–µ –æ–ø—Ä–æ—Å</h1>

    <form id="surveyForm" onsubmit="submitSurvey(); return false;">
      <!-- –í–æ–ø—Ä–æ—Å—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ —á–µ—Ä–µ–∑ JS -->
    </form>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }

      renderSurveyForm();
    });

    function renderSurveyForm() {
      const form = document.getElementById('surveyForm');
      const questions = JSON.parse(localStorage.getItem('surveyStructure')) || [];

      if (questions.length === 0) {
        form.innerHTML = '<p style="text-align: center;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è.</p>';
        return;
      }

      questions.forEach((q, i) => {
        const field = document.createElement('div');
        field.innerHTML = `<label>${q.text}</label>`;

        if (q.type === 'text') {
          field.innerHTML += `<input type="text" name="q${i}" />`;
        } else if (q.type === 'choice') {
          const options = q.choices.split(',').map(c => c.trim());
          field.innerHTML += `<select name="q${i}">
            ${options.map(o => `<option value="${o}">${o}</option>`).join('')}
          </select>`;
        } else if (q.type === 'likert') {
          field.innerHTML += `<select name="q${i}">
            <option value="1">1 ‚Äî –°–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –Ω–µ —Å–æ–≥–ª–∞—Å–µ–Ω</option>
            <option value="2">2</option>
            <option value="3">3 ‚Äî –ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ</option>
            <option value="4">4</option>
            <option value="5">5 ‚Äî –ü–æ–ª–Ω–æ—Å—Ç—å—é —Å–æ–≥–ª–∞—Å–µ–Ω</option>
          </select>`;
        }

        form.appendChild(field);
      });

      form.innerHTML += `<input type="submit" value="–û—Ç–ø—Ä–∞–≤–∏—Ç—å" />`;
    }

    function submitSurvey() {
      const form = document.getElementById('surveyForm');
      const data = {};
      Array.from(form.elements).forEach(el => {
        if (el.name) data[el.name] = el.value;
      });

      const responses = JSON.parse(localStorage.getItem('surveyResponses')) || [];
      responses.push(data);
      localStorage.setItem('surveyResponses', JSON.stringify(responses));

      alert('–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ!');
      form.reset();
    }
  </script>
</body>
</html>
